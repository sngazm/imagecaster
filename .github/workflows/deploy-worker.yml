name: Deploy Worker

on:
  push:
    branches: [main]
    paths:
      - 'apps/worker/**'
      - '.github/workflows/deploy-worker.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/worker/**'
      - '.github/workflows/deploy-worker.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Worker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" && "${{ github.event_name }}" == "push" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=preview" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Workers (Production)
        if: steps.env.outputs.environment == 'production'
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy

      - name: Deploy to Cloudflare Workers (Preview)
        if: steps.env.outputs.environment == 'preview'
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler deploy --env preview

      # 環境変数をJSONとして組み立てて wrangler secret bulk に渡す
      # Variables（テキスト）: 後から確認可能
      # Secrets（暗号化）: 機密情報
      - name: Set secrets (Production)
        if: steps.env.outputs.environment == 'production'
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cat <<EOF | npx wrangler secret bulk
          {
            "PODCAST_TITLE": "${{ vars.PODCAST_TITLE }}",
            "WEBSITE_URL": "${{ vars.WEBSITE_URL }}",
            "R2_BUCKET_NAME": "${{ vars.R2_BUCKET_NAME }}",
            "R2_PUBLIC_URL": "${{ vars.R2_PUBLIC_URL }}",
            "CF_ACCESS_TEAM_DOMAIN": "${{ vars.CF_ACCESS_TEAM_DOMAIN }}",
            "PAGES_PROJECT_NAME": "${{ vars.PAGES_PROJECT_NAME }}",
            "R2_ACCOUNT_ID": "${{ secrets.R2_ACCOUNT_ID }}",
            "R2_ACCESS_KEY_ID": "${{ secrets.R2_ACCESS_KEY_ID }}",
            "R2_SECRET_ACCESS_KEY": "${{ secrets.R2_SECRET_ACCESS_KEY }}",
            "CF_ACCESS_AUD": "${{ secrets.CF_ACCESS_AUD }}",
            "WEB_DEPLOY_HOOK_URL": "${{ secrets.WEB_DEPLOY_HOOK_URL }}",
            "CLOUDFLARE_API_TOKEN": "${{ secrets.WORKER_CLOUDFLARE_API_TOKEN }}",
            "BLUESKY_IDENTIFIER": "${{ secrets.BLUESKY_IDENTIFIER }}",
            "BLUESKY_PASSWORD": "${{ secrets.BLUESKY_PASSWORD }}",
            "SPOTIFY_CLIENT_ID": "${{ secrets.SPOTIFY_CLIENT_ID }}",
            "SPOTIFY_CLIENT_SECRET": "${{ secrets.SPOTIFY_CLIENT_SECRET }}"
          }
          EOF

      - name: Set secrets (Preview)
        if: steps.env.outputs.environment == 'preview'
        working-directory: apps/worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          cat <<EOF | npx wrangler secret bulk --env preview
          {
            "PODCAST_TITLE": "${{ vars.PODCAST_TITLE }}",
            "WEBSITE_URL": "${{ vars.WEBSITE_URL }}",
            "R2_BUCKET_NAME": "podcast-bucket-dev",
            "R2_PUBLIC_URL": "${{ vars.R2_PUBLIC_URL }}",
            "CF_ACCESS_TEAM_DOMAIN": "${{ vars.CF_ACCESS_TEAM_DOMAIN }}",
            "R2_ACCOUNT_ID": "${{ secrets.R2_ACCOUNT_ID }}",
            "R2_ACCESS_KEY_ID": "${{ secrets.R2_ACCESS_KEY_ID }}",
            "R2_SECRET_ACCESS_KEY": "${{ secrets.R2_SECRET_ACCESS_KEY }}",
            "CF_ACCESS_AUD": "${{ secrets.CF_ACCESS_AUD }}"
          }
          EOF

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ steps.env.outputs.environment }}" == "production" ]]; then
            echo "- **URL**: https://caster.image.club/api/health" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **URL**: https://imagecaster-api-preview.<your-subdomain>.workers.dev/api/health" >> $GITHUB_STEP_SUMMARY
          fi
