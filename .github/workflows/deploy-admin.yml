name: Deploy Admin

on:
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/deploy-admin.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - '.github/workflows/deploy-admin.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Admin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build Admin
        working-directory: apps/admin
        run: pnpm build

      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/main'
        working-directory: apps/admin
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy dist --project-name=${{ vars.ADMIN_PROJECT_NAME }}

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.ref != 'refs/heads/main'
        working-directory: apps/admin
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          npx wrangler pages deploy dist --project-name=${{ vars.ADMIN_PROJECT_NAME }} --branch=${{ github.head_ref || github.ref_name }}

      - name: Output deployment info
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "- **Environment**: Production" >> $GITHUB_STEP_SUMMARY
            echo "- **URL**: https://${{ vars.ADMIN_PROJECT_NAME }}.pages.dev" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Environment**: Preview" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch**: ${{ github.head_ref || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
